Configuration:
  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%d %p [%t] [%X{thread}] %C{1.} %m%n"
  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: STDOUT
    logger:
      - name: net.yudichev.jiotty.connector.google.maps
        level: debug