Configuration:
  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%d %p [%t] [%X{thread}] [due %X{task.due}] [cur %X{current.time}] %C{1.} %m%n"
  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: STDOUT
    logger:
      - name: net.yudichev.jiotty.connector.tesla
        level: '${sys:log4j.root.level:-DEBUG}'
      - name: net.yudichev.jiotty.common.rest
        level: '${sys:log4j.root.level:-DEBUG}'
      - name: net.yudichev.jiotty.connector.mqtt
        level: '${sys:log4j.root.level:-DEBUG}'